<div fxLayoutAlign="center center" fxFlex="50" fxFlexOffset="20">

  <mat-card-title-group>
    <h2>Dados do banco de dados</h2>
    <table mat-table [dataSource]="lista">

      <ng-container class="id" matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ㅤ Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> ㅤㅤㅤ Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>ㅤㅤㅤㅤㅤㅤㅤ Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef>ㅤㅤ Senha </th>
        <td mat-cell *matCellDef="let user"> {{user.senha}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>ㅤㅤㅤ CPF </th>
        <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>ㅤㅤ Telefone </th>
        <td mat-cell *matCellDef="let user"> {{user.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef>ㅤ Cargo </th>
        <td mat-cell *matCellDef="let user"> {{user.nivel}} </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>ㅤ Trabalhando</th>
        <td mat-cell *matCellDef="let user"> {{user.ativo}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>ㅤ Deletar </th>
        <td mat-cell *matCellDef="let user" >
          <button class="delet" (click)="$event.stopPropagation(); delete(user.id)"> <img src="assets/svg/icons8-excluir.svg"> </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dados"></tr>
      <tr mat-row class="lines" [routerLink]="['/editar', row.id]" *matRowDef="let row; columns: dados;"></tr>

    </table>

    <button class="home" mat-raised-button color="blue" [routerLink]="['']">VOLTAR PARA HOME</button>

  </mat-card-title-group>
</div>
