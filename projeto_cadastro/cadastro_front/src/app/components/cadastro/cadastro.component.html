<body>
  <div class="container">
    <div class="form-image">
      <img src="assets/img//cadastrando.svg" alt="" />
    </div>
    <div class="form">
      <form action="submit">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button"></div>
          <button type="submit" class="banana"><a class="banana">listagem</a></button>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Nome completo</label>
            <input
              id="firstname"
              type="text"
              name="firstname"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <div class="input-box">
            <label for="lastname">CPF</label>
            <input
              id="lastname"
              type="text"
              name="lastname"
              placeholder="Digite seu CPF"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="input-box">
            <label for="number">Celular</label>
            <input
              id="number"
              type="tel"
              name="number"
              placeholder="(xx) xxxx-xxxx"
              required
            />
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="input-box">
            <label for="confirmPassword">Funcionario est√° em atividade</label>
            <input
            id="firstname"
            type="text"
            name="firstname"
            placeholder="sim / nao"
            required
          />
          </div>
        </div>

        <div class="gender-inputs">
          <div class="gender-title">
            <h6>nivel de acesso</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input id="female" type="radio" name="gender" />
              <label for="female">estagiario</label>
            </div>

            <div class="gender-input">
              <input id="male" type="radio" name="gender" />
              <label for="male">gerente</label>
            </div>

            <div class="gender-input">
              <input id="others" type="radio" name="gender" />
              <label for="others">supervisor</label>
            </div>

            <div class="gender-input">
              <input id="none" type="radio" name="gender" />
              <label for="none"> NewDev </label>
            </div>
          </div>
        </div>
        <div class="continue-button">
          <button type="submit"><a>cadastrar</a></button>
        </div> 

      </form>
    </div>
  </div>
</body>
